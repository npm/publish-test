# TODO if template-oss config asks for it

runs-on: ubuntu-latest
defaults:
  run:
    shell: bash
steps:
  - name: Deployment of release
    env:
      GH_TOKEN: $\{{ github.token }}
    run: |
      gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/npm/publish-test/deployments -f ref='$\{{ fromJSON(needs.release.outputs.release).tagName }}' -f payload='$\{{needs.release.outputs.release}}' -f description='Deploy request from '
